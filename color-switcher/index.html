<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="color-switcher-container">
      <h2>Background Color: <span class="color-span-text">#AD636C </span></h2>
      <div>
        <button>Next</button>
        <button class="previous-color-button">Previous</button>
      </div>
      <button class="reset-color-button">RESET ME</button>

      <p>Clicked: <span class="click-count">0</span> times</p>
      <button class="colors-button-alert">See all colors</button>
    </section>
    <script src="./color-switcher.js"></script>
  </body>
</html>
